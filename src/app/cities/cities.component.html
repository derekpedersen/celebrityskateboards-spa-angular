<mat-accordion>
        <mat-expansion-panel *ngFor="let city of cities | keyvalue" [expanded]='open(city.key)'>
                <mat-expansion-panel-header routerLink='/skateparks/{{state}}/{{city.key}}'>
                        {{ city.key }}
                </mat-expansion-panel-header>
                <city [city]="city.key" [skateparks]="city.value"></city>
        </mat-expansion-panel>
</mat-accordion>

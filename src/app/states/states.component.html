<mat-accordion>
  <mat-expansion-panel *ngFor="let state of states" [expanded]='open(state)' routerLink='/skateparks/{{state.state}}'>
          <mat-expansion-panel-header>
                  {{ state.state }}
          </mat-expansion-panel-header>
          <cities [cities]='state.cities'></cities>
  </mat-expansion-panel>
</mat-accordion>

<mat-accordion>
  <mat-expansion-panel *ngFor="let state of states | keyvalue" [expanded]='open(state.key)' routerLink='/skateparks/{{state.key}}'>
          <mat-expansion-panel-header>
                  {{ state.key }}
          </mat-expansion-panel-header>
          <cities [state]='state.key' [cities]='state.value'></cities>
  </mat-expansion-panel>
</mat-accordion>

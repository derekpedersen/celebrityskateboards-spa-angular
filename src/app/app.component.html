<mat-toolbar class="toolbar">
    <button mat-icon-button (click)="snav.open()" class="navbutton">
        <mat-icon>menu</mat-icon>
    </button>
    <span routerLink='/' class="title">Celebrity Skateboards</span>
</mat-toolbar>
<mat-sidenav-container fxFlexFill fxLayout="column" (backdropClick)="snav.close()">
    <mat-sidenav #snav>
        <mat-accordion>
            <states [states]="states"></states>
        </mat-accordion>
    </mat-sidenav>
    <mat-sidenav-content>
        <router-outlet fxFlexFill *ngIf="!isLoading"></router-outlet>
    </mat-sidenav-content>
</mat-sidenav-container>

<div class="overlay" *ngIf="isLoading">
    <div class="center">
        <mat-progress-spinner diameter=200 mode="indeterminate">
        </mat-progress-spinner>
    </div>
</div>
